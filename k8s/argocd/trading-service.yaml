apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trading-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/roarceus/trding-service-k8s.git'
    targetRevision: HEAD
    path: charts/trading-service
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
